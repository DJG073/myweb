<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <div class="linkss">
  <a href="index.html">Google Search</a>
    </div>
<img class="center"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google img">
    <form  action="https://google.com/search" target="_blank">
  <label for="as_q" class=llabel>Find pages with… “all these words:”</label>  <input type="text" name="as_q" class=advancedinput>
      <br>
    <label for="as_epq" class=llabel>Find pages with… “this exact word or phrase:”</label>  <input type="text" name="as_epq"class=advancedinput>
      <br>
    <label for="as_oq" class=llabel>Find pages with… “any of these words:”</label>  <input type="text" name="as_oq" class=advancedinput>
      <br>
    <label for="as_eq" class=llabel>  Find pages with… “none of these words:”</label> <input type="text" name="as_eq"class=advancedinput>
      <input type="submit" value="Advanced search" class="btn btn-primary">
    </form>
  </body>
</html>
